<!DOCTYPE html>
<html lang="en">
<head>
    <title>Own Emoji for Your Site</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <h1>Custom Emojis /uwu/ for Your Webpages !</h1>

    <nav>
        <a href="https://github.com/Wlad1slav/Custom-Emojis-for-Your-Site">GitHub</a>
        <a href="https://github.com/Wlad1slav/Custom-Emojis-for-Your-Site?tab=readme-ov-file#documentation">Documentation</a>
        <a href="https://github.com/Wlad1slav/Custom-Emojis-for-Your-Site?tab=readme-ov-file#documentation">Get Started</a>
    </nav>

    <h2>Input Field</h2>
    <p class="notify">Here you can enter any text using emojis (e.g. / uwu /)</p>
    
    <div contenteditable="true" class="input-field" id="field1">
        can i hug you /hug/
    </div>

    <div id="emojisTable">
        <!-- Here emojis are generated automatically -->
    </div>

    <h2 style="margin-top: 20px;">How to do also like here?</h2>
    <p>You can quickly and easily create your own set of emojis and easily add them to your site. <a href="https://github.com/Wlad1slav/Custom-Emojis-for-Your-Site">More here.</a></p>

</body>

<script type="module">
    import {CustomEmojis} from "./scripts/CustomEmojis.mjs";

    const emojiObj = new CustomEmojis({
        emojisJsonPath: 'emojis/config.json'
    });
    emojiObj.init().then(r => {
        emojiObj.addInputField('field1');
        emojiObj.addEmojiTable('field1', 'emojisTable');
    });

</script>

</html>
